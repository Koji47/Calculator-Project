<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/main.css" />
    <title>Calculator</title>
  </head>
  <body class="darkMode">
    <nav class="navbar">
      <h1 class="navbar__calculator">Calculator</h1>
      <button class="navbar__lightdark">
        <img id="light" class="" src="./resources/light.png" alt="darkmode" />
        <img id="dark" class="noDisplay" src="./resources/dark.png" alt="lightmode"/>
      </button>
    </nav>

    <main>
      <div class="screen">
        <div class="screen__sum">0</div>
        <div class="screen__output"></div>
      </div>
    </main>

    <div class="keypad">
      <button class="keypad__buttons keypad__clear" id="clear">C</button>
      <button class="keypad__buttons" id="divide">ðŸ˜Š</button>
      <button class="keypad__buttons keypad__op" id="multiply">x</button>
      <button class="keypad__buttons keypad__delete" id="delete">âŒ«</button>
      <button class="keypad__buttons keypad__num" id="seven" value="7">7</button>
      <button class="keypad__buttons keypad__num" id="eight" value="8">8</button>
      <button class="keypad__buttons keypad__num" id="nine" value="9">9</button>
      <button class="keypad__buttons keypad__op" id="minus">-</button>
      <button class="keypad__buttons keypad__num" id="four" value="4">4</button>
      <button class="keypad__buttons keypad__num" id="five" value="5">5</button>
      <button class="keypad__buttons keypad__num" id="six" value="6">6</button>
      <button class="keypad__buttons keypad__op" id="plus">+</button>
      <button class="keypad__buttons keypad__num" id="one" value="7">1</button>
      <button class="keypad__buttons keypad__num" id="two" value="7">2</button>
      <button class="keypad__buttons keypad__num" id="three" value="7">3</button>
      <button class="keypad__buttons keypad__num" id="zero" value="7">0</button>
      <button class="keypad__buttons keypad__dot" id="dot">.</button>
      <button class="keypad__buttons keypad__num" id="triple">000</button>
      <button class="keypad__buttons keypad__equals" id="equals">=</button>
    </div>
  </body>
  <script src="./src/main.ts"></script>
</html>
